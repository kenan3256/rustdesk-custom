name: Build Windows EXE
on: [push]
jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: '3.29.3'
          
      # Windows için PowerShell syntax'i kullanın
      - name: Check project structure
        shell: pwsh
        run: |
          dir
          if (Test-Path "pubspec.yaml") {
            Write-Host "Flutter project found in root"
          } else {
            Write-Host "ERROR: Not a valid Flutter project!"
            exit 1
          }
          
      - run: flutter pub get
      - run: flutter build windows
      
      - uses: actions/upload-artifact@v4
        with:
          name: rustdesk.exe
          path: build/windows/runner/Release/rustdesk.exe